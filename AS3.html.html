<!DOCTYPE html>
<html>
<head>
    <title>Continental University Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .form-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-wrap: wrap;
        }
        label, input, select {
            width: 100%;
            margin: 10px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .action-buttons {
            display: flex;
        }
        .action-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    
    <div class="form-container">
        <form id="studentForm">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" required>

            <label for="studentName">Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentType">Type:</label>
            <select id="studentType" required>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
            </select>

            <label for="studentResidency">Residency:</label>
            <input type="text" id="studentResidency" required>

            <label for="studentCredits">Credits Taking:</label>
            <input type="number" id="studentCredits" required>

            <button type="button" id="addStudent">Add Student</button>
        </form>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Residency</th>
                <th>Credits Taking</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student records will be added here -->
        </tbody>
    </table>

    <script>
        document.getElementById("addStudent").addEventListener("click", function() {
            // Get input values
            var studentID = document.getElementById("studentID").value;
            var studentName = document.getElementById("studentName").value;
            var studentType = document.getElementById("studentType").value;
            var studentResidency = document.getElementById("studentResidency").value;
            var studentCredits = document.getElementById("studentCredits").value;

            // Create a new row for the table
            var table = document.getElementById("studentTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);

            // Add data to the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.innerHTML = studentID;
            cell2.innerHTML = studentName;
            cell3.innerHTML = studentType;
            cell4.innerHTML = studentResidency;
            cell5.innerHTML = studentCredits;
            cell6.innerHTML = '<div class="action-buttons"><button onclick="editRow(this)">Edit</button> <button onclick="deleteRow(this)">Delete</button></div>';

            // Clear the form
            document.getElementById("studentForm").reset();
        });

        function editRow(btn) {
            var row = btn.parentNode.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            document.getElementById("studentID").value = cells[0].innerHTML;
            document.getElementById("studentName").value = cells[1].innerHTML;
            document.getElementById("studentType").value = cells[2].innerHTML;
            document.getElementById("studentResidency").value = cells[3].innerHTML;
            document.getElementById("studentCredits").value = cells[4].innerHTML;

            // Remove the row after editing
            row.parentNode.removeChild(row);
        }

        function deleteRow(btn) {
            var row = btn.parentNode.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
